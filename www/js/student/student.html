<ion-view view-title="{{student.nume}} {{student.prenume}}">
	<ion-content class="padding">
		<div class="list">
			<label class="item item-input">
				<span class="input-label">Nume</span>
				<input ng-model="student.nume" type="text">
			</label>
			<label class="item item-input">
				<span class="input-label">Prenume</span>
				<input ng-model="student.prenume" type="text">
			</label>
			<div class="attendance">
				<label class="item item-input">
					<span class="input-label">Număr prezențe</span>
					<input ng-model="student.nrPrezente" type="text">
				</label>
				<div class="buttons buttons-right">
					<button type="button" class="button icon ion-minus-round" ng-click="decrement()"></button>
					<button type="button" class="button icon ion-plus-round" ng-click="increment()"></button>
				</div>
			</div>
			<label class="item item-input">
				<span class="input-label">Notă proiect</span>
				<input ng-model="student.notaProiect" type="text">
			</label>
			<label class="item item-input">
				<span class="input-label">Note teste</span>
				<input ng-model="student.notaTest" type="text">
			</label>
			<label class="item item-input">
				<span class="input-label">Note teme</span>
				<input ng-model="student.notaTeme" type="text">
			</label>
			<button class="button button-full button-dark" ng-click="saveStudent(student)">Salvează</button>
		</div>
	</ion-content>
</ion-view>
