<ion-modal-view>
    <ion-header-bar class="bar bar-header bar-dark">
        <h1 class="title">Setari grupa</h1>
        <button class="button button-clear button-primary" ng-click="settingsModal.hide()">Renunță</button>
    </ion-header-bar>
    <ion-content class="padding">
        <div class="list">
        <label class="item item-input">
            <span class="input-label">Nume</span>
            <input ng-model="newStudent.name" type="text">
        </label>
         <label class="item item-input">
            <span class="input-label">Prenume</span>
            <input ng-model="newStudent.prenume" type="text">
        </label>
        <button class="button button-full button-dark" ng-click="createStudent(newStudent)">Adaugă student</button>
        </div>
    </ion-content>
</ion-modal-view>
