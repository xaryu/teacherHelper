<ion-modal-view>
    <ion-header-bar class="bar bar-header bar-dark">
        <h1 class="title">Student nou</h1>
        <button class="button button-clear button-primary" ng-click="modal.hide()">Renunță</button>
    </ion-header-bar>
    <ion-content class="padding">
        <div class="list">
            <label class="item item-input">
                <span class="input-label">Nume</span>
                <input ng-model="newStudent.nume" type="text">
            </label>
            <label class="item item-input">
                <span class="input-label">Prenume</span>
                <input ng-model="newStudent.prenume" type="text">
            </label>
            <label class="item item-input">
                <span class="input-label">Număr prezențe</span>
                <input ng-model="newStudent.nrPrezente" type="text">
            </label>
            <label ng-if="group.proiectObligatoriu" class="item item-input">
				<span class="input-label">Notă proiect</span>
				<input ng-model="newStudent.notaProiect" type="text">
			</label>
            <label class="item item-input">
				<span class="input-label">Note teste</span>
				<input ng-model="newStudent.notaTest" type="text">
			</label>
            <label class="item item-input">
				<span class="input-label">Note teme</span>
				<input ng-model="newStudent.notaTeme" type="text">
			</label>
            <button class="button button-full button-dark" ng-click="createStudent()">Adaugă student</button>
        </div>
    </ion-content>
</ion-modal-view>
